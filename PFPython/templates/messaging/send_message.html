{% extends 'base.html' %}

{% block title %}Send a Message{% endblock %}

{% block content %}
<h2>Send a Message</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Send</button>
</form>

<a href="{% url 'inbox' %}" class="btn btn-secondary mt-3">Back to Inbox</a>
{% endblock %}
